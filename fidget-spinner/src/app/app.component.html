
<div class="container">
    <div class="spinner_holder">
        <img class="spinner_image" src="./assets/fitted_logo.svg" (mousedown) = "start_Spin($event)"
        (mousemove) = "spin($event)" (mouseout) = "end_Spin($event)" (mouseup) = "end_Spin($event)"
        (touchstart) = "start_Spin($event)" (touchmove) = "spin($event)" (touchend) = "end_Spin($event)"/>
    </div>
</div>
<div class="gallery">
    <img class="thumbnail" src="./assets/fitted_logo.svg" (click)="updateImageOnClick($event)">
    <img class="thumbnail" src="./assets/inverse_logo.svg" (click)="updateImageOnClick($event)">
    <img class="thumbnail" src="./assets/clover.svg" (click)="updateImageOnClick($event)">
    <img class="thumbnail" src="./assets/clover_inverse.svg" (click)="updateImageOnClick($event)">
    <img class="thumbnail" src="./assets/gold_silver_yin_yang_deco.svg" (click)="updateImageOnClick($event)">
    <img class="thumbnail" src="./assets/inverse_yin_yang_deco.svg" (click)="updateImageOnClick($event)">
</div>
<input type="file" id="new_image" name="new_image" (input)="updateImage($event)">
