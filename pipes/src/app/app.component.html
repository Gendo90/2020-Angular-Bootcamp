<div class="container">
    <h3>Payment Form</h3>
    <div class="row">
        <div class="form-group col">
            <label>Payee Name</label>
            <input class="form-control" (input)="onNameChange($event.target.value)"/>
        </div>

        <div class="col">
            <label><b>Name</b></label>
            <div>
                {{name | titlecase}}
            </div>
        </div>
    </div>

    <div class="row">
        <div class="form-group col">
            <label>Payment Date</label>
            <input type="date" class="form-control" (input)="onDateChange($event.target.value)"/>
        </div>

        <div class="col">
            <label><b>Payment Date</b></label>
            <div>
                {{date | date: "longDate"}}
            </div>
        </div>
    </div>

    <div class="row">
        <div class="form-group col">
            <label>Payment Amount</label>
            <input type="number" class="form-control" (input)="onAmountChange($event.target.value)"/>
        </div>

        <div class="col">
            <label><b>Payment Amount</b></label>
            <div>
                {{amount | currency}}
            </div>
        </div>
    </div>

    <div class="row">
        <div class="form-group col">
            <label>Distance (miles)</label>
            <input type="number" class="form-control" (input)="onDistanceChange($event.target.value)"/>
        </div>

        <div class="col">
            <label><b>Distance (km)</b></label>
            <div *ngIf="(distance | convertDist: 'km') < 45">
                {{distance | convertDist: 'km' | number: '1.0-2'}}
            </div>
        </div>
    </div>
</div>
