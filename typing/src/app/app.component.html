<div class="container">
    <div class="columns is-centered">
        <div class="box column is-one-third">
            <h1 class="title has-text-centered">Typing Game!</h1>
            <p class="has-text-centered" >
                <span *ngFor="let char of randomText.split(''); let i = index;"
                [class]="checkChar(char, i)">{{char}}</span>
                <!-- sentence generated in app.component.ts -->
            </p>
            <div class="field">
                <input class="input" (input)="getInputText($event)" />
            </div>
            <div class="box has-text-centered" *ngIf="inputText === randomText">
                <h3 class="title">Success!</h3>
            </div>
        </div>
    </div>
</div>
