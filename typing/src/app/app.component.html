<div class="container">
    <div class="columns is-centered">
        <div class="box column is-one-third">
            <h1 class="title has-text-centered">Typing Game!</h1>
            <div class="tabs is-toggle">
                <ul>
                    <li><a (click) = "getSentence()">Sentence</a></li>
                    <li><a (click) = "getParagraph()">Paragraph</a></li>
                    <li><a
                        [swal] = "{title: 'Typing Test', text:'The test will start upon closing this window!', allowOutsideClick: false}"
                        (confirm)="getParagraphs()">Full Test</a></li>
                </ul>
            </div>

            <p class="has-text-centered" >
                <span *ngFor="let char of randomText.split(''); let i = index;"
                [class]="checkChar(char, i)">{{char}}</span>
                <!-- sentence generated in app.component.ts -->
            </p>
            <div class="field">
                <input class="input" (input)="getInputText($event)" *ngIf="textType === 'sentence'"/>
                <textarea class="textarea" (input)="getInputText($event)" *ngIf="textType !== 'sentence'"></textarea>
            </div>
            <div class="box has-text-centered" *ngIf="inputText === randomText">
                <h3 class="title">Success!</h3>
            </div>
        </div>
    </div>
</div>
