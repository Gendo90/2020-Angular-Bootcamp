<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">

  <!-- Tells the browser what the title of this page should be. -->
  <title>Rangoli</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body class="gray">
  <div class="centered">
    <h1>Rangoli</h1>
  </div> <br />
  <main>
      <!-- ADD HEADER HERE -->
      <!-- ADD DESCRIPTION OF PAGE AND BACKGROUND HERE! -->
      <div class="rangoli_holder">
          <div id="rangoli_space" class="rangoli">
          </div>
      </div>
      <article class="flex-list">

          <div class="list_desc">
                  Rangoli size (between 1 and 26): <input type="text" id="input_size" name="input_size" value="10"><br>
                  <button id="submit">Submit</button>
                  <br />

          </div>
          <div class="list_desc">
              Set background color:
              <select id="background-colors">
                  <option *ngFor="let color of CSS_COLOR_NAMES" [value]="color">{{color}}</option>
              </select>
          </div>
          <div class="list_desc">
              <button id="cycle">Cycle Background Colors!</button>
              <button id="halt_cycle">Stop Cycling!</button>
          </div>
      </article>
      <br />
  </main>

  <div id="lets-connect" class="dark-gray">
    <h2 class="orange center-text">Let's Connect</h2>
      <ul id="footerContacts" class="flex-box">
    </ul>
  </div>
</body>
</html>
